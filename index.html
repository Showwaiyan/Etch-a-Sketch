<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- *color picker lib import -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

    <title>Etch-A-Sketch</title>

    <!-- *font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <section id="tool">
        <div id="color-picker" class="color-picker">
            <div id="color-choose">
                <form action="">
                    <div class="background-color">
                        <input type="radio" id="background-color-change" name="color-select" value="bgcolor">
                        <label for="background-color-change">Background Color</label>
                    </div>
    
                    <div class="pen-color">
                        <input type="radio" id="pen-color-change" name="color-select" value="pencolor">
                        <label for="pen-color-change">Pen Color</label>
                    </div>   
                </form>
            </div>
        </div>

        <div id="remove-color">
            <form action="">
                <input type="checkbox" name="remove-color" id="remove-color-box">
                <label for="remove-color-box">
                    <img src="images/eraser.png" alt="eraser-icon">
                    <strong>Remove</strong>
                </label>
            </form>                                                                        
        </div>
    </section>

    <main id="board">
        <div id="background-layer"></div>
    </main>


</html>
